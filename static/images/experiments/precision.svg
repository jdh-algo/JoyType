-rule="evenodd"/><text font-family="DengXian,DengXian_MSFontService,sans-serif" font-style="oblique" font-weight="400" font-size="13" transform="translate(73.1161 432)">百度</text><path d="M62.3661 185.094 102.366 185.094 102.366 199.094 62.3661 199.094Z" fill="#FFFF00" fill-rule="evenodd"/><text font-family="DengXian,DengXian_MSFontService,sans-serif" font-style="oblique" font-weight="400" font-size="13" transform="translate(62.3661 195)">小红书</text><path d="M633.383 201.9 673.383 201.9 673.383 215.9 633.383 215.9Z" fill="#FFFF00" fill-rule="evenodd"/><text font-family="DengXian,DengXian_MSFontService,sans-serif" font-style="oblique" font-weight="400" font-size="13" transform="translate(633.383 212)">小红书</text><path d="M462 641.5C462 637.91 464.91 635 468.5 635 472.09 635 475 637.91 475 641.5 475 645.09 472.09 648 468.5 648 464.91 648 462 645.09 462 641.5Z" fill="#4472C4" fill-rule="evenodd"/><text font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(485.028 647)">数字疗法</text><path d="M206 644.5C206 640.91 208.91 638 212.5 638 216.09 638 219 640.91 219 644.5 219 648.09 216.09 651 212.5 651 208.91 651 206 648.09 206 644.5Z" fill="#ED7D31" fill-rule="evenodd"/><text font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(229.365 650)">健康监测</text><path d="M83 644.5C83 640.91 85.9101 638 89.5 638 93.0899 638 96 640.91 96 644.5 96 648.09 93.0899 651 89.5 651 85.9101 651 83 648.09 83 644.5Z" fill="#00B050" fill-rule="evenodd"/><text font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(106.569 650)">健康咨询</text><path d="M340 643.5C340 639.91 342.91 637 346.5 637 350.09 637 353 639.91 353 643.5 353 647.09 350.09 650 346.5 650 342.91 650 340 647.09 340 643.5Z" fill="#002060" fill-rule="evenodd"/><text font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(363.319 649)">自我诊断</text><path d="M505.877 551.566 559.211 551.566 559.211 565.566 505.877 565.566Z" fill="#FFFF00" fill-rule="evenodd"/><text font-family="DengXian,DengXian_MSFontService,sans-serif" font-style="oblique" font-weight="400" font-size="13" transform="translate(505.877 562)">三甲医院</text><path d="M428.9 326.228 455.566 326.228 455.566 340.228 428.9 340.228Z" fill="#FFFF00" fill-rule="evenodd"/><text font-family="DengXian,DengXian_MSFontService,sans-serif" font-style="oblique" font-weight="400" font-size="13" transform="translate(428.9 336)">诊所</text><path d="M253.088 344.983 279.755 344.983 279.755 358.983 253.088 358.983Z" fill="#FFFF00" fill-rule="evenodd"/><text font-family="DengXian,DengXian_MSFontService,sans-serif" font-style="oblique" font-weight="400" font-size="13" transform="translate(253.088 355)">药店<tspan font-style="normal" font-weight="700" font-size="19" x="416.996" y="96">利润</tspan><tspan font-style="normal" font-weight="700" font-size="19" x="-245.703" y="97">流量</tspan><tspan font-style="normal" font-weight="700" font-size="24" x="462.128" y="81">2. </tspan><tspan font-style="normal" font-weight="700" font-size="24" x="487.961" y="81">大模型能力匹配</tspan></text><path d="M1073.39 458.46 1153.39 458.46 1153.39 472.46 1073.39 472.46Z" fill="#FFFF00" fill-rule="evenodd"/><path d="M783.724 482.46 810.391 482.46 810.391 496.46 783.724 496.46Z" fill="#FFFF00" fill-rule="evenodd"/><text fill="#4472C4" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="13" transform="translate(711.557 468)"><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="30" y="0">做业务并不一定需要大模型，这点首先要牢记，只看</tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="336.667" y="0">AI</tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="348.5" y="0">会</tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="361.833" y="0">越做越死胡同</tspan><tspan font-size="13" x="0" y="24"></tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="30" y="24">记忆</tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="56.6666" y="24">-</tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="63.3333" y="24">&gt;</tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="700" font-size="13" x="72.1666" y="24">组合</tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="98.8333" y="24">-</tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="105.5" y="24">&gt;</tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="114.333" y="24">探索</tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="141" y="24">-</tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="147.667" y="24">&gt;</tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="156.5" y="24">创作</tspan><tspan font-size="13" x="0" y="48"></tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="30" y="48">类型一：大模型具备整合碎片化场景，形成服务极致连接。但横着做不具备可行</tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="30" y="72">性，反而明确的场景切入尤其关键</tspan><tspan font-size="13" x="48" y="96"></tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="78" y="96">胜负手判断：能够在一个场景上形成用户心智</tspan><tspan font-size="13" x="48" y="120"></tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="78" y="120">风险：点太小，一定要以小见大</tspan><tspan font-size="13" x="0" y="144"></tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="30" y="144">类型二：大模型对效果类产品核心价值还在于降低两端成本。一方面降低服务端</tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="30" y="168">人力，另一方面降低获客成本</tspan><tspan font-size="13" x="48" y="192"></tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="78" y="192">胜负手判断：服务端成本制约的业务关键在于有效抑制幻觉；获客端成本</tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="78" y="216">制约的业务关键在于类游戏、类内容的</tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="304.667" y="216">AIGC</tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="333.833" y="216">与营销的强结合</tspan><tspan font-size="13" x="48" y="240"></tspan><tspan fill="#000000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="13" x="78" y="240">风险：销售端能力不足</tspan></text></g></svg>