<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="1280" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="700" font-size="24" transform="translate(27.207 98)">0. <tspan font-size="24" x="25.8333" y="0">医疗服务</tspan><tspan font-size="24" x="121.833" y="0">2C</tspan><tspan font-size="24" x="150" y="0">产品思考框架</tspan><tspan font-size="24" x="688.009" y="1">1. </tspan>思考机会分析<tspan fill="#4472C4" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="13" x="692.579" y="30"></tspan><tspan font-weight="400" font-size="13" x="722.579" y="30">成功的</tspan><tspan font-weight="400" font-size="13" x="762.579" y="30">C</tspan><tspan font-weight="400" font-size="13" x="770.912" y="30">端产品要求有优秀的留存和优秀的商业模式</tspan><tspan fill="#4472C4" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="13" x="692.579" y="54"></tspan><tspan font-weight="400" font-size="13" x="722.579" y="54">医疗场景极度碎片化，</tspan><tspan font-weight="400" font-size="13" x="855.912" y="54">2C</tspan><tspan font-weight="400" font-size="13" x="871.245" y="54">商业化的机遇来自于生命周期两端</tspan><tspan fill="#4472C4" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="13" x="740.579" y="78"></tspan><tspan font-weight="400" font-size="13" x="770.579" y="78">类型一（从左往右）：通过前端场景到后端服务的连接能力变现</tspan><tspan fill="#4472C4" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="13" x="740.579" y="102"></tspan><tspan font-weight="400" font-size="13" x="770.579" y="102">类型二（直接到右）：深入垂直人群通过效果变现</tspan><tspan fill="#4472C4" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="13" x="692.579" y="126"></tspan><tspan font-weight="400" font-size="13" x="722.579" y="126">类型一案例</tspan><tspan font-weight="400" font-size="13" x="789.245" y="126">1</tspan><tspan font-weight="400" font-size="13" x="796.245" y="126">：百度医疗是前者，具备良好的商业模式，但本质是“智商税”，留存</tspan><tspan font-weight="400" font-size="13" x="722.579" y="150">有很大的问题</tspan><tspan fill="#4472C4" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="13" x="740.579" y="174"></tspan><tspan font-weight="400" font-size="13" x="770.579" y="174">百度本质是医疗资源错配，不是匹配（</tspan><tspan fill="#FF0000" font-style="oblique" font-weight="400" font-size="13" x="997.245" y="174">偏见？</tspan><tspan font-weight="400" font-size="13" x="1037.25" y="174">）</tspan><tspan fill="#4472C4" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="13" x="692.579" y="198"></tspan><tspan font-weight="400" font-size="13" x="722.579" y="198">类型一案例</tspan><tspan font-weight="400" font-size="13" x="789.245" y="198">2</tspan><tspan font-weight="400" font-size="13" x="796.245" y="198">：小红书是内容生态，比搜索更好的商业模式。</tspan><tspan fill="#4472C4" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="13" x="740.579" y="222"></tspan><tspan font-weight="400" font-size="13" x="770.579" y="222">但在健康领域，内容生态的底层逻辑不存在。养生、生活方式可行</tspan><tspan fill="#4472C4" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="13" x="692.579" y="246"></tspan><tspan font-weight="400" font-size="13" x="722.579" y="246">类型二：效果类产品，含数字疗法、心理服务、减肥等。需要细粒度理解市场，</tspan><tspan font-weight="400" font-size="13" x="722.579" y="270">运营端不可避免</tspan><tspan fill="#4472C4" font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="13" x="740.579" y="294"></tspan><tspan font-weight="400" font-size="13" x="770.579" y="294">胜负手判断：渠道把握和患者销售端</tspan></text><rect x="23" y="122" width="391" height="461" fill="#5B9BD5" fill-opacity="0.2"/><rect x="294" y="251" width="410" hei