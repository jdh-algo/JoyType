411 87.2665 411 66 389.957 66 364Z" fill="#002060" fill-rule="evenodd"/><text fill="#FFFFFF" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(97.6059 360)">健康<tspan font-size="16" x="0" y="19">助手</tspan></text><path d="M197 405C197 384.013 214.013 367 235 367 255.987 367 273 384.013 273 405 273 425.987 255.987 443 235 443 214.013 443 197 425.987 197 405Z" fill="#00B050" fill-rule="evenodd"/><text fill="#FFFFFF" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(219.186 401)">随身<tspan font-size="16" x="0" y="19">药师</tspan></text><path d="M56 142.5C56 126.76 68.7599 114 84.5 114 100.24 114 113 126.76 113 142.5 113 158.24 100.24 171 84.5 171 68.7599 171 56 158.24 56 142.5Z" fill="#00B050" fill-rule="evenodd"/><text fill="#FFFFFF" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="700" font-size="9" transform="translate(75.1167 135)">私人<tspan font-size="9" x="0" y="11">营养</tspan><tspan font-size="9" x="4.66666" y="22">师</tspan></text><path d="M603 390C603 374.536 615.76 362 631.5 362 647.24 362 660 374.536 660 390 660 405.464 647.24 418 631.5 418 615.76 418 603 405.464 603 390Z" fill="#4472C4" fill-rule="evenodd"/><text fill="#FFFFFF" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="700" font-size="9" transform="translate(623.344 382)">CBT<tspan font-size="9" x="-1" y="11">数字</tspan><tspan font-size="9" x="-1" y="22">疗法</tspan></text><path d="M603 332.5C603 316.76 615.76 304 631.5 304 647.24 304 660 316.76 660 332.5 660 348.24 647.24 361 631.5 361 615.76 361 603 348.24 603 332.5Z" fill="#4472C4" fill-rule="evenodd"/><text fill="#FFFFFF" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="700" font-size="9" transform="translate(622.344 325)">睡眠<tspan font-size="9" x="0" y="11">数字</tspan><tspan font-size="9" x="0" y="22">疗法</tspan></text><path d="M648 352.5C648 336.76 660.536 324 676 324 691.464